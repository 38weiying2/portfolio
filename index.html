<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weiying's Portfolio</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <!-- 英文+中文字體 -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Cormorant+SC&family=Mouse+Memoirs&family=Noto+Serif+TC:wght@500&display=swap"
    rel="stylesheet" />

  <link rel="stylesheet" href="./css/style.css" />
  <base target="_blank" />
  <link rel="shortcut icon" href="./images/icon.png" />
  <link rel="bookmark" href="./images/icon.png" />
</head>

<body>
  <div class="head">
    <img src="./images/icon.png" class="head-image" alt="">
    <h1 class="head-title">Weiying's Portfolio</h1>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script src="./js/headanimation.js"></script>
  </div>

  <div class="mynav">
    <!-- nav -->
    <ul class="nav nav-tabs justify-content-end" id="myTab" role="tablist">
      <li class="nav-item border-right" role="presentation">
        <button class="nav-link active border-left-radius" id="portfolio-tab" data-bs-toggle="tab"
          data-bs-target="#portfolio" type="button" role="tab" aria-controls="portfolio" aria-selected="true">
          作品集
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link border-right-radius" id="learn-tab" data-bs-toggle="tab" data-bs-target="#learn"
          type="button" role="tab" aria-controls="learn" aria-selected="false">
          學習
        </button>
      </li>
    </ul>
  </div>

  <!-- tab-content -->
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="portfolio" role="tabpanel" aria-labelledby="portfolio-tab">
      <div id="card1"></div>
    </div>
    <div class="tab-pane fade" id="learn" role="tabpanel" aria-labelledby="learn-tab">
      <div id="card2"></div>
    </div>
  </div>
</body>
<script src="./js/card1.js"></script>
<script src="./js/navshadow.js"></script>

</html>
